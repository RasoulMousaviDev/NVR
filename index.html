<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <title>Stream Viewer</title>
    </head>
    <body>
        <h2>فید زنده دوربین</h2>
        <img
            id="cameraFeed"
            src="http://192.168.1.100:3000/output.jpg"
            alt="تصویر دوربین"
        />

        <script>
            const imageUrl = "http://192.168.1.100:3000/output.jpg";
            const imageElement = document.getElementById("cameraFeed");
            const refreshRate = 1000;

            function refreshImage() {
                imageElement.src = imageUrl + "?" + new Date().getTime();
            }

            refreshImage();
            setInterval(refreshImage, refreshRate);
        </script>
    </body>
</html>
